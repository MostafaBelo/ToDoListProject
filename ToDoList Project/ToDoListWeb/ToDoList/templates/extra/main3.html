<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

<body>
<a href="{% url 'logout' %}">Logout</a><br><br>
<button onclick="location.href={% url 'Add' %}">Add</button>
<button onclick="location.href={% url 'Clear' %}">Clear All</button>
<ul>
{% for i in data %}

    {% if i.done == False %}
    <li><a href="{% url 'Show' id=i.id %}">{{i.task}}</a>
    <input type="checkbox" id="done" onchange="location.href='{% url 'Change' itemid=i.id change=i.done %}'">
    {% else %}
        <li><a href="{% url 'Show' id=i.id %}"><del>{{i.task}}</del></a>
    <input type="checkbox" checked="True" id="done" onchange="location.href='{% url 'Change' itemid=i.id change=i.done %}'">
    {% endif %}
        </li>

{% endfor %}
</p>
