<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
Username: <input placeholder="username" name="username"><br><br>
Password: <input placeholder="password" name="password" type="password"><br><br>
<input type="submit" value="Login">
<span style="font-size:13px;">Don't have an account, <a href="{% url 'register' %}">Register</a> here</span>
</form>

{% for i in messages %}

<p id="messages">
    {{i}}
</p>

{% endfor %}

</body>
</html>
